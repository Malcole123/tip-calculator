<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href= "index.css" ><!--global styles-->
    <!---Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Frontend Mentor | Tip calculator app</title>
  <!----Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="calculator">
    <div class="container">
      <div class="row">
        <img src="images/logo.svg" alt="logo">
      </div>
     <div class="row">
      <div class="calculator-comp">
      <div class="row">
      <div class="col" id="leftCol"><!---Left column start-->
        <div class="billInput">
          <h6>Bill</h6>
          <input type ="text" id="custBill" name="customer_total">
        </div>
        <div class="selectTip">
          <h6>Select Tip % </h6>
          <div class="row">
            <div class=" col tipBtn five">
              <h4 class= "tipVal one" id="five" onclick="tipCalc('five')">5%</h4>
            </div>
            <div class="col tipBtn ten">
              <h4 class= "tipVal two" id="ten" onclick="tipCalc('ten')">10%</h4>
            </div>
            <div class="col tipBtn fifteen">
              <h4 class= "tipVal four" id="fifteen" onclick="tipCalc('fifteen')">15%</h4>
            </div>
          </div>
          <div class="row">
            <div class=" col tipBtn twentyFive ">
              <h4 class= "tipVal five" id="twentyFive" onclick="tipCalc('twentyFive')">25%</h4>
            </div>
            <div class="col tipBtn fifty">
              <h4 class= "tipVal six"id="fifty" onclick="tipCalc('fifty')">50%</h4>
            </div>
            <div class="col tipBtn cust">
              <input type="number" id="customTip" name="customTipInput" min = 1 placeholder="Custom" oninput="tipCalc('customTip')">
            </div>
          </div>
        </div>
        <div class="numOfpeople">
          <h6>Number of People</h6>
          <span id ="invalidMsg"> Number must be greater than 0 </span>
          <input type ="number" class="numofCust" id="numofCust" name="num_of_people" min="1" value="1" oninput="tipCalc(0.05,'test')">
        </div>
      </div><!--Left column end-->
      <div class="col right">
        <div class="row">
          <div class="tip-Display">
          <div class="amtforEach">
            <h6>Tip Amount<br>
              /person
            </h6>
            <h1 id="tipAmtPerson">$0.00</h1>
          </div>
          <div class="amtTotal">
            <h6>Total Amount<br>
              /person
            </h6>
            <h1 id="totamountperPerson">$0.00</h1>
          </div>
          <div class="resetArea">
            <a href="#" class ="resetBtn">reset </a>
          </div>

          </div>
        </div>

      </div>
      </div>
      </div>
     </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>




  </section>
